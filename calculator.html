<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>

    <header class="w-100 h-dvh flex items-center justify-center mt-14">
        <p class="mb-4 text-md font-bold leading-none tracking-tight text-gray-900 md:text-xl lg:text-2xl dark:text-white">SIMPLE <mark class="px-2 text-white bg-blue-600 rounded dark:bg-blue-500">CALCULATOR</mark></p>

    </header>
    <div class="w-100 h-dvh flex items-center justify-center mt-2">
        <div class="w-full max-w-sm p-4 bg-gray-50 border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <div>
                <input type="text" id="display" class="w-full h-full text-right bg-gray-300 text-2xl rounded-md py-12 px-6" disabled>
            </div>
            <div class="flex flex-col mt-3">
                <div class="flex flex-row gap-1">
                    <div class="grow">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="clearDisplay()" > C </button>
                    </div>
                    <div class="w-20">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 " onclick="backspace()" > <- </button>
                    </div>
                    <div class="w-20">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="appendToDisplay('*')" > x </button>
                    </div>
                </div>
                <div class="flex flex-row gap-1">
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"  onclick="appendToDisplay('7')" >7</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('9')" >9</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="appendToDisplay('/')" > : </button>
                    </div>
                </div>
                <div class="flex flex-row gap-1">
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"  onclick="appendToDisplay('4')" >4</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('5')" >5</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('6')" >6</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="appendToDisplay('-')" ><span class="text-xl font-bold ">-</span></button>
                    </div>
                </div>
                <div class="flex flex-row gap-1">
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"  onclick="appendToDisplay('1')" >1</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('2')" >2</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 "  onclick="appendToDisplay('3')" >3</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="appendToDisplay('+')" >+</button>
                    </div>
                </div>
                <div class="flex flex-row gap-1">
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"  >%</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 " onclick="appendToDisplay('0')" >0</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="w-full h-14 text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 " onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="grow">
                        <button type="button" class="text-white w-full h-14 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "  onclick="calculate()" >=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer  class="w-100 h-dvh flex flex-row items-center justify-center mt-5">
        <h1 class="flex items-center text-md font-bold dark:text-white">CREATED BY <span class="bg-blue-200 text-blue-700 text-xl font-semibold me-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-2">RYYN</span></h1>
    </footer>
    
    <script>
        let expression = '';
        let hasil = 'I LOVE YOU';
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            expression += value;
            display.value = expression;
        }

        function clearDisplay() {
            expression = '';
            display.value = '';
        }

        function calculate() {
            /* try {
                let result = eval(expression);
                display.value = result;
                expression = result;
            } catch (error) {
                display.value = 'Error';
            } */
            try {
                let result = hasil;
                display.value = result;
                expression = result;
            } catch (error) {
                display.value = 'Error';
            }
        }


        function backspace() {
            expression = expression.slice(0, -1);
            display.value = expression;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
